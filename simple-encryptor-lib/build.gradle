apply plugin: 'java'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'simple-encryptor-lib'

    publishedGroupId = 'com.mobapphome.library'
    libraryName = 'SimpleEncryptorLib'
    artifact = 'simple-encryptor-lib'

    libraryDescription = 'SimpleEncrptorLib is a library to encrypt strings and decrypt them back again. ' +
            'It can be used on Android and raw Java projects'

    siteUrl = 'https://github.com/hummatli/SimpleEncryptorLib'
    gitUrl = 'https://github.com/hummatli/SimpleEncryptorLib.git'

    libraryVersion = '1.1.4'

    developerId = 'hummatli'
    developerName = 'Sattar Hummatli'
    developerEmail = 'settarxan@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

apply from: 'conf_for_maven/installv1.gradle'